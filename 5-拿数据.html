    	// 根据省的id，拿市名 根据市拿县

    	function miaov(data){
    		shi.innerHTML = data.map(function (item){
    			return '<option value="'+item.id+'">'+item.name+'</option>'	
    		}).join('')

    		var script = document.createElement('script');
    		script.src = 'https://www.hao123.com/api/citymenu?callback=ketang&pid='+sheng.value+'&cid='+ data[0].id

    		document.body.appendChild(script)
    	}

    	function ketang(data){
    		xian.innerHTML = data.map(function (item){
    			return '<option value="'+item.id+'">'+item.name+'</option>'	
    		}).join('');
    	}

    	sheng.onchange = function (){
    		var shengId = sheng.value;

    		var script = document.createElement('script');
    		script.src = 'https://www.hao123.com/api/citymenu?callback=miaov&pid='+shengId;

    		document.body.appendChild(script)
    	}

    	shi.onchange  =function (){
    		var script = document.createElement('script');
    		script.src = 'https://www.hao123.com/api/citymenu?callback=ketang&pid='+sheng.value+'&cid='+ shi.value
    		document.body.appendChild(script)
